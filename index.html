<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bass smok</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            padding: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 10px;
        }

        .header {
            text-align: center;
            padding: 20px 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: -10px -10px 20px -10px;
            border-radius: 0 0 20px 20px;
        }

        .header h1 {
            color: white;
            font-size: 28px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .auth-form, .catalog, .checkout {
            display: none;
        }

        .auth-form.active, .catalog.active, .checkout.active {
            display: block;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #aaa;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #333;
            border-radius: 8px;
            font-size: 16px;
            background: #2a2a3e;
            color: #eee;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 80px;
        }

        .product-card {
            background: #2a2a3e;
            border-radius: 12px;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .product-card:active {
            transform: scale(0.95);
            border-color: #667eea;
        }

        .product-card.out-of-stock {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .product-img {
            width: 100%;
            height: 120px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }

        .product-name {
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 5px;
            color: #eee;
            min-height: 36px;
        }

        .product-price {
            color: #667eea;
            font-weight: 700;
            font-size: 18px;
            margin: 5px 0;
        }

        .product-stock {
            font-size: 11px;
            color: #888;
            margin-top: 5px;
        }

        .cart-float {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.6);
            z-index: 1000;
        }

        .cart-float:active {
            transform: scale(0.9);
        }

        .cart-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff4444;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .cart-items {
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #2a2a3e;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .cart-item-price {
            color: #888;
            font-size: 14px;
        }

        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .cart-item-controls button {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 50%;
            background: #667eea;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .cart-item-controls button:active {
            transform: scale(0.9);
        }

        .cart-item-controls span {
            min-width: 30px;
            text-align: center;
            font-weight: 600;
        }

        .total {
            font-size: 24px;
            font-weight: 700;
            text-align: right;
            margin: 20px 0;
            color: #667eea;
        }

        .checkout-options {
            margin-top: 20px;
        }

        .option-group {
            margin-bottom: 20px;
        }

        .option-group h3 {
            margin-bottom: 10px;
            font-size: 16px;
            color: #aaa;
        }

        .option-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .option-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            border-radius: 8px;
            background: #2a2a3e;
            color: #667eea;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .option-btn.selected {
            background: #667eea;
            color: white;
        }

        .option-btn:active {
            transform: scale(0.95);
        }

        .back-btn {
            padding: 12px;
            margin-bottom: 20px;
            background: #2a2a3e;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: #eee;
            font-size: 14px;
        }

        .empty-cart {
            text-align: center;
            padding: 40px 20px;
            color: #888;
        }

        .empty-cart-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üî• Bass smok</h1>
        </div>

        <!-- –§–æ—Ä–º–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ -->
        <div class="auth-form active" id="authForm">
            <h2 style="margin-bottom: 20px; text-align: center;">–í—Ö–æ–¥ / –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h2>
            <div class="form-group">
                <label>–í–∞—à @username</label>
                <input type="text" id="username" placeholder="username">
            </div>
            <div class="form-group">
                <label>–ü–∞—Ä–æ–ª—å</label>
                <input type="password" id="password" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å">
            </div>
            <button class="btn btn-primary" onclick="login()">–í–æ–π—Ç–∏</button>
            <button class="btn btn-success" style="margin-top: 10px;" onclick="register()">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
        </div>

        <!-- –ö–∞—Ç–∞–ª–æ–≥ -->
        <div class="catalog" id="catalog">
            <div class="product-grid" id="productGrid"></div>
        </div>

        <!-- –û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ –∑–∞–∫–∞–∑–∞ -->
        <div class="checkout" id="checkout">
            <button class="back-btn" onclick="showCatalog()">‚Üê –ù–∞–∑–∞–¥ –∫ –∫–∞—Ç–∞–ª–æ–≥—É</button>
            <h2 style="margin-bottom: 20px;">–û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ –∑–∞–∫–∞–∑–∞</h2>
            
            <div class="cart-items" id="checkoutItems"></div>
            <div class="total" id="checkoutTotal"></div>

            <div class="checkout-options">
                <div class="option-group">
                    <h3>üìç –ú–µ—Å—Ç–æ –≤—ã–¥–∞—á–∏:</h3>
                    <div class="option-buttons" id="locationOptions">
                        <button class="option-btn" onclick="selectOption('location', '–¶–µ–Ω—Ç—Ä –≥–æ—Ä–æ–¥–∞')">–¶–µ–Ω—Ç—Ä –≥–æ—Ä–æ–¥–∞</button>
                        <button class="option-btn" onclick="selectOption('location', '–í–æ–∫–∑–∞–ª')">–í–æ–∫–∑–∞–ª</button>
                        <button class="option-btn" onclick="selectOption('location', '–ü–∞—Ä–∫')">–ü–∞—Ä–∫</button>
                        <button class="option-btn" onclick="selectOption('location', '–ü–ª–æ—â–∞–¥—å')">–ü–ª–æ—â–∞–¥—å</button>
                    </div>
                </div>

                <div class="option-group">
                    <h3>üïê –í—Ä–µ–º—è –≤—ã–¥–∞—á–∏:</h3>
                    <div class="option-buttons" id="timeOptions">
                        <button class="option-btn" onclick="selectOption('time', '17:00')">17:00</button>
                        <button class="option-btn" onclick="selectOption('time', '18:00')">18:00</button>
                        <button class="option-btn" onclick="selectOption('time', '19:00')">19:00</button>
                        <button class="option-btn" onclick="selectOption('time', '20:00')">20:00</button>
                        <button class="option-btn" onclick="selectOption('time', '21:00')">21:00</button>
                    </div>
                </div>

                <div class="option-group">
                    <h3>üí≥ –°–ø–æ—Å–æ–± –æ–ø–ª–∞—Ç—ã:</h3>
                    <div class="option-buttons" id="paymentOptions">
                        <button class="option-btn" onclick="selectOption('payment', '–ö–∞—Ä—Ç–∞')">–ö–∞—Ä—Ç–∞</button>
                        <button class="option-btn" onclick="selectOption('payment', '–ù–∞–ª–∏—á–Ω—ã–µ')">–ù–∞–ª–∏—á–Ω—ã–µ</button>
                    </div>
                </div>
            </div>

            <button class="btn btn-success" style="margin-top: 20px;" onclick="completeOrder()">‚úÖ –û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
        </div>

        <!-- –ö–æ—Ä–∑–∏–Ω–∞ -->
        <div class="cart-float" onclick="showCheckout()" id="cartButton" style="display: none;">
            üõí
            <div class="cart-badge" id="cartBadge">0</div>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        let currentUser = null;
        let cart = {};
        let selectedOptions = {
            location: null,
            time: null,
            payment: null
        };

        // –≠–º–æ–¥–∑–∏ –¥–ª—è —Ç–æ–≤–∞—Ä–æ–≤
        const productEmojis = {
            "chaserfpultra30ml": "üíú",
            "chaserblackultra30ml": "üñ§",
            "chasermixultra30ml": "üåà",
            "chaserspecialberry30ml": "üçì",
            "chasernovanew30ml": "‚ú®",
            "flavorlabfl35030ml": "üî¨",
            "flavorlabpe1000030ml": "‚ö°",
            "mooduck30ml": "ü¶Ü",
            "hypehard30ml": "üí•",
            "aromamax30ml": "üå∏",
            "mjamv230ml": "üçá",
            "liquidlablucky30ml": "üçÄ",
            "elfliq30ml": "üßö"
        };

        const products = {
            "chaserfpultra30ml": {"name": "Chaser F/P ULTRA", "quantity": 10, "price": 500},
            "chaserblackultra30ml": {"name": "Chaser BLACK ULTRA", "quantity": 10, "price": 500},
            "chasermixultra30ml": {"name": "Chaser MIX ULTRA", "quantity": 10, "price": 500},
            "chaserspecialberry30ml": {"name": "Chaser SPECIAL BERRY 30ml", "quantity": 10, "price": 500},
            "chasernovanew30ml": {"name": "Chaser NOVA NEW 30ml", "quantity": 10, "price": 500},
            "flavorlabfl35030ml": {"name": "FlavorLab FL-350", "quantity": 10, "price": 550},
            "flavorlabpe1000030ml": {"name": "Flavorlab PE 10000 30ml 50mg", "quantity": 10, "price": 550},
            "mooduck30ml": {"name": "MoodDuck", "quantity": 10, "price": 480},
            "hypehard30ml": {"name": "HYPE Hard 70mg", "quantity": 10, "price": 520},
            "aromamax30ml": {"name": "Aroma MAX", "quantity": 10, "price": 490},
            "mjamv230ml": {"name": "M-JAM V2", "quantity": 10, "price": 510},
            "liquidlablucky30ml": {"name": "LiquidLab Lucky 30ml", "quantity": 10, "price": 530},
            "elfliq30ml": {"name": "ELF LIQ 30ml", "quantity": 10, "price": 470}
        };

        function login() {
            const username = document.getElementById('username').value.replace('@', '');
            const password = document.getElementById('password').value;

            if (!username || !password) {
                tg.showAlert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
                return;
            }

            currentUser = username;
            showCatalog();
        }

        function register() {
            const username = document.getElementById('username').value.replace('@', '');
            const password = document.getElementById('password').value;

            if (!username || !password) {
                tg.showAlert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
                return;
            }

            if (password.length < 6) {
                tg.showAlert('–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –º–∏–Ω–∏–º—É–º 6 —Å–∏–º–≤–æ–ª–æ–≤');
                return;
            }

            tg.sendData(JSON.stringify({
                type: 'register',
                username: username,
                password: password
            }));

            currentUser = username;
            setTimeout(() => {
                showCatalog();
            }, 500);
        }

        function showCatalog() {
            document.getElementById('authForm').classList.remove('active');
            document.getElementById('catalog').classList.add('active');
            document.getElementById('checkout').classList.remove('active');
            document.getElementById('cartButton').style.display = 'flex';
            
            renderProducts();
        }

        function renderProducts() {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = '';

            for (let [id, product] of Object.entries(products)) {
                const card = document.createElement('div');
                card.className = 'product-card' + (product.quantity === 0 ? ' out-of-stock' : '');
                
                const emoji = productEmojis[id] || 'üí®';
                
                card.innerHTML = `
                    <div class="product-img">${emoji}</div>
                    <div class="product-name">${product.name}</div>
                    <div class="product-price">${product.price}‚ÇΩ</div>
                    <div class="product-stock">${product.quantity > 0 ? `–í –Ω–∞–ª–∏—á–∏–∏: ${product.quantity}` : '‚ùå –ù–µ—Ç –≤ –Ω–∞–ª–∏—á–∏–∏'}</div>
                `;

                if (product.quantity > 0) {
                    card.onclick = () => addToCart(id);
                }

                grid.appendChild(card);
            }

            updateCartBadge();
        }

        function addToCart(productId) {
            if (!cart[productId]) {
                cart[productId] = 0;
            }
            
            if (cart[productId] < products[productId].quantity) {
                cart[productId]++;
                updateCartBadge();
                
                if (tg.HapticFeedback) {
                    tg.HapticFeedback.impactOccurred('light');
                }
                
                // –í–∏–∑—É–∞–ª—å–Ω–∞—è –æ–±—Ä–∞—Ç–Ω–∞—è —Å–≤—è–∑—å
                const cards = document.querySelectorAll('.product-card');
                cards.forEach(card => {
                    if (card.querySelector('.product-name').textContent === products[productId].name) {
                        card.style.borderColor = '#667eea';
                        setTimeout(() => {
                            card.style.borderColor = 'transparent';
                        }, 300);
                    }
                });
            } else {
                tg.showAlert('–ë–æ–ª—å—à–µ –Ω–µ—Ç –≤ –Ω–∞–ª–∏—á–∏–∏');
            }
        }

        function updateCartBadge() {
            const total = Object.values(cart).reduce((sum, qty) => sum + qty, 0);
            const badge = document.getElementById('cartBadge');
            badge.textContent = total;
            
            if (total > 0) {
                badge.style.display = 'flex';
            } else {
                badge.style.display = 'none';
            }
        }

        function showCheckout() {
            if (Object.keys(cart).length === 0) {
                tg.showAlert('–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞');
                return;
            }

            document.getElementById('catalog').classList.remove('active');
            document.getElementById('checkout').classList.add('active');

            renderCheckoutItems();
        }

        function renderCheckoutItems() {
            const container = document.getElementById('checkoutItems');
            container.innerHTML = '';
            let total = 0;

            for (let [id, qty] of Object.entries(cart)) {
                const product = products[id];
                const itemTotal = product.price * qty;
                total += itemTotal;

                const item = document.createElement('div');
                item.className = 'cart-item';
                item.innerHTML = `
                    <div class="cart-item-info">
                        <div class="cart-item-name">${product.name}</div>
                        <div class="cart-item-price">${product.price}‚ÇΩ √ó ${qty} = ${itemTotal}‚ÇΩ</div>
                    </div>
                    <div class="cart-item-controls">
                        <button onclick="changeQuantity('${id}', -1)">‚àí</button>
                        <span>${qty}</span>
                        <button onclick="changeQuantity('${id}', 1)">+</button>
                    </div>
                `;
                container.appendChild(item);
            }

            document.getElementById('checkoutTotal').textContent = `–ò—Ç–æ–≥–æ: ${total}‚ÇΩ`;
        }

        function changeQuantity(productId, delta) {
            const newQty = cart[productId] + delta;
            
            if (newQty <= 0) {
                delete cart[productId];
            } else if (newQty <= products[productId].quantity) {
                cart[productId] = newQty;
            } else {
                tg.showAlert('–ë–æ–ª—å—à–µ –Ω–µ—Ç –≤ –Ω–∞–ª–∏—á–∏–∏');
                return;
            }

            if (Object.keys(cart).length === 0) {
                showCatalog();
                return;
            }

            updateCartBadge();
            renderCheckoutItems();
        }

        function selectOption(type, value) {
            selectedOptions[type] = value;
            
            const buttons = document.querySelectorAll(`#${type}Options .option-btn`);
            buttons.forEach(btn => {
                if (btn.textContent === value) {
                    btn.classList.add('selected');
                } else {
                    btn.classList.remove('selected');
                }
            });
        }

        function completeOrder() {
            if (!selectedOptions.location || !selectedOptions.time || !selectedOptions.payment) {
                tg.showAlert('–í—ã–±–µ—Ä–∏—Ç–µ –≤—Å–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –¥–æ—Å—Ç–∞–≤–∫–∏');
                return;
            }

            const items = Object.entries(cart).map(([id, qty]) => ({
                id: id,
                name: products[id].name,
                quantity: qty,
                price: products[id].price
            }));

            const total = items.reduce((sum, item) => sum + item.price * item.quantity, 0);

            const orderData = {
                type: 'order',
                order: {
                    username: currentUser,
                    items: items,
                    total: total,
                    location: selectedOptions.location,
                    time: selectedOptions.time,
                    payment: selectedOptions.payment,
                    timestamp: new Date().toISOString()
                }
            };

            // –û–±–Ω–æ–≤–ª—è–µ–º –Ω–∞–ª–∏—á–∏–µ —Ç–æ–≤–∞—Ä–æ–≤ –ª–æ–∫–∞–ª—å–Ω–æ
            for (let [id, qty] of Object.entries(cart)) {
                products[id].quantity -= qty;
            }

            tg.sendData(JSON.stringify(orderData));
            
            tg.showAlert('‚úÖ –ó–∞–∫–∞–∑ –æ—Ñ–æ—Ä–º–ª–µ–Ω! –ö—É—Ä—å–µ—Ä —Å–≤—è–∂–µ—Ç—Å—è —Å –≤–∞–º–∏.');
            
            // –û—á–∏—â–∞–µ–º –∫–æ—Ä–∑–∏–Ω—É
            cart = {};
            updateCartBadge();
            
            setTimeout(() => {
                tg.close();
            }, 1000);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            document.getElementById('username').value = tg.initDataUnsafe.user.username || '';
        }
    </script>
</body>
</html>
